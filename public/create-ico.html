<script>

$(window).resize(function(){

       if ($(window).width() >= 480) {
              $("#withiinperiod").removeClass("margin-left");

              // is mobile device

       } else{
	          $("#withiinperiod").addClass("margin-left");
	   }

});

<body>
<div class="image-container set-full-height" style="background-image: url('https://coinsvarsity.com/assets/img/bg2.jpg');">
  <a href="index.html">
       <div class="logo-container">
          <div class="logoimg">
              <img src="logo.png" alt="logo" width="300px" height="100px">
          </div>

      </div>
  </a>
  <div class="container " >
      <div class="row">
        <div class="col-sm-12  span 12">

                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                 <form action="ICO_Details.html">

  		                    	<div class="wizard-header text-center">

  								             	<p class="category">This information will let us know more about you.</p>
  		                    	</div>

  								<div class="wizard-navigation">
  									<div class="progress-with-circle">
  									     <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
  									</div>
  									<ul>
  			               <li>
  											<a href="#basic" data-toggle="tab">
  												<div class="icon-circle">
  													<i class="ti-user"></i>
  												</div><br>
  												Basic Info
  											</a>
  										</li>
  			              <li>
  											<a href="#ICO_Details" data-toggle="tab">
  												<div class="icon-circle">
  													<i class="ti-agenda"></i>
  												</div><br>
  												ICO details
  											</a>
  										</li>
                      <li>
                        <a href="#team" data-toggle="tab">
                          <div class="icon-circle">
                            <i class="ti-id-badge"></i>
                          </div><br>
                        Team
                        </a>
                      </li>
                      <li>
                        <a href="#social_media" data-toggle="tab">
                          <div class="icon-circle">
                            <i class="ti-link"></i>
                          </div><br>
                          Social Media
                        </a>
                      </li>
                      <li>

                          </div><br>
                          Contact

                      </li>
  			          </ul>

<div class="tab-content col-sm-8 col-md-offset-2  span 8">
  <div class="tab-pane" id="basic">
  <div class="form-group" >
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" required>
    <span class="highlight"></span>
    <span class="bar"></span>

  </div>
  <div class="form-group">
    <label for="email">Email-Id:</label>
    <input type="email" class="form-control" id="email" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
	<div class="form-group">
    <label for="Country">Country</label>
    <select class="form-control" id="Country" required>
	  <option selected>Select Your Country</option>
      <option>India</option>
      <option>America</option>
      <option>China</option>
      <option>Japan</option>
      <option>Pakistan</option>
    </select>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <div class="form-group">
    <label for="register">Registered Company Name:</label>
    <input type="text" class="form-control" id="register" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <div class="form-group">
    <label for="year">Registration Year:</label>
    <input type="number" class="form-control" id="year" min="1990" max="2018" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
 <div class="form-group">
    <label for="supply">Total supply:</label>
    <input type="text" class="form-control" id="supply" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <div class="form-group">
    <label for="currency">Accepted Currencies:</label>
    <input type="text" class="form-control" id="currency" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <div class="form-group">
    <label for="contribution">Min contribution size:</label>
    <input type="text" class="form-control" id="contribution" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <div class="form-group">
    <label for="cont_curr">Contribution Currency</label>
    <select class="form-control" id="cont_curr" required>
	  <option>Select</option>
      <option>#</option>
      <option>#</option>
      <option>#</option>
      <option>#</option>
      <option>#</option>
    </select>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
</div>
<div class="tab-pane" id="ICO_Details">
  <div class="form-group">

    <label for="ICOname">ICO Name:</label>
    <input type="text" class="form-control" id="ICOname" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
	<div class="form-group">
    <label for="ico_category">ICO Category</label>
    <select class="form-control" id="ico_category" required>
	  <option selected>Select ICO Category</option>
      <option>#</option>
      <option>#</option>
      <option>#</option>
      <option>#</option>
      <option>#</option>
    </select>
  </div>
<div class="form-row">
    <div class="form-group col-md-6">

  <label class="custom-file-label" for="logo">Choose logo</label>
  <span class="highlight"></span>
  <span class="bar"></span>
</div>
    </div>
    <div class="form-group col-md-6">
      <div class="custom-file">
  <input type="file" class="custom-file-input" id="icon" required>
  <label class="custom-file-label" for="icon">Choose Icon</label>
  <span class="highlight"></span>
  <span class="bar"></span>
</div>
</div>
</div>
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="abt_ico">About ICO:</label>
       <textarea class="form-control" rows="2" id="abt_ico" required></textarea>
       <span class="highlight"></span>
       <span class="bar"></span>
    </div>
    <div class="form-group col-md-6">
      <label for="description">Description:</label>
      <textarea class="form-control" rows="2" id="description" required></textarea>
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="token_distribution">Token Distribution:</label>
      <textarea class="form-control" rows="2" id="token_distribution" required></textarea>
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
    <div class="form-group col-md-6">
      <label for="ico_period">ICO Period:</label>
      <textarea class="form-control" rows="2" id="ico_period" required></textarea>
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
  </div>
  <div class="form-row">

      <label for="start">Start Date:</label>
      <input type="Date" id="start" required>
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
    <div class="form-group col-md-6">
      <label for="end">End Date:</label>
      <input type="date" id="end" required>
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
  </div>
<br>
  <div class="form-check " >
  <div class="form-group col-md-6" style="margin-left:-30px;" >
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="">Pre Sale:
  </label>
  <span class="highlight"></span>
  <span class="bar"></span>
</div>
<div class="form-group col-md-6"  id="withiinperiod"  >
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="">Within Period:
  </label>
  <span class="highlight"></span>
  <span class="bar"></span>
</div>
</div>
<br>
  <div class="form-group">

    <span class="bar"></span>
  </div>

    <input type="text" class="form-control" id="cp" required>

    <span class="highlight"></span>
    <span class="bar"></span>
  </div>

    <input type="text" class="form-control" id="Used" placeholder="Ethereum,Omni,Building a new, other"/>

    <span class="bar"></span>
  </div>

    <span class="bar"></span>
  </div>

    <input type="text" class="form-control" id="token"/>

    <span class="bar"></span>
  </div>
  <div class="form-group">
     <label for="price">Price of token:</label>
    <input type="text" class="form-control" id="price"/>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <div class="form-group">
   <label for="KYC">KYC required for your ICO:</label><br>
<div class="form-group col-md-6" class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">Yes
  </label>

  <span class="bar"></span>
</div>

<div class="form-group col-md-6" class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">No
  </label>
  <span class="highlight"></span>
  <span class="bar"></span>
</div>
</div>
<div class="form-group">

      <option>China</option>

      <option>Pakistan</option>
      <option>France</option>
    </select>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
 <div class="form-group">
     <label for="web">Website Link:</label>
    <input type="text" class="form-control" id="web"/>

    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <div class="form-group">
     <label for="bounty">Bounty Link:</label>
    <input type="text" class="form-control" id="bounty"/>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <div class="form-group">
     <label for="Air">Airdrop Link:</label>
    <input type="text" class="form-control" id="Air"/>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <div class="form-group">
     <label for="price">Link to MVP or prototype:</label>
    <input type="text" class="form-control" id="price"/>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <div class="form-group">
     <label for="white">Link to Whitepaper:</label>
	 <input type="text" class="form-control" id="white"/>
   <span class="highlight"></span>
   <span class="bar"></span>
  </div>
  <center><button type="ADD" class="btn btn-next btn-fill btn-warning btn-wd" onclick="">Add More ICO</button></center><br/>
  <div id="addmore"></div>
</div>
</div>
<div class="tab-pane" id="team">

     <span class="bar"></span>
   </div>
   <div class="form-group">
     <label for="Role">Role:</label>
     <input type="text" class="form-control" id="Role">
     <span class="highlight"></span>
     <span class="bar"></span>
   </div>
   <button class="btn btn-primary">ADD More</button><br/>
 </div>
</div>
<div class="tab-pane" id="social_media">
  <div class="form-group">
   <div class="form-group col-md-6">
     <label for="Link">LinkedIn:</label>
     <input type="text" class="form-control" id="Link"/>
     <span class="highlight"></span>
     <span class="bar"></span>
   </div>
   <div class="form-group col-md-6">
     <label for="sky">Skype:</label>
     <input type="text" class="form-control" id="sky"/>
     <span class="highlight"></span>
     <span class="bar"></span>
   </div>
 <div class="form-group col-md-6">
     <label for="Tele">Telegram:</label>
     <input type="text" class="form-control" id="Tele"/>
     <span class="highlight"></span>
     <span class="bar"></span>
</div>
 <div class="form-group col-md-6">

     <input type="text" class="form-control" id="git"/>
     <span class="highlight"></span>

  </div>
 </div>
 <button class="btn btn-primary">ADD More</button><br/>

    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <div class="form-group">
    <label for="CNumber">Contact Number:</label>
    <input type="number" class="form-control" id="CNumber"/>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <div class="form-group">
    <label for="year">Social Media Contact:</label>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="What">LinkedIn:</label>
      <input type="text" class="form-control" id="Link"/>
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
    <div class="form-group col-md-6">
      <label for="sky">Skype:</label>
      <input type="text" class="form-control" id="sky"/>
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
	<div class="form-group col-md-6">
      <label for="Tele">Telegram:</label>
      <input type="text" class="form-control" id="Tele"/>
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
  </div>
</div>
  <div class="form-group">
    <label for="CPerson">Contact Person Name:</label>
    <input type="text" class="form-control" id="CPerson">
  </div>
  <div class="form-group">

    <label for="CPerson">
        <div style="margin-left:-140px;">  <input type="checkbox" class="checkbox" id="CPerson"></div><br> The information provided here by me is original,</br>
    	I will be responsible for anything unofficial uploaded</label>

  </div>
</div>
</div>
<div class="wizard-footer">
    <div class="pull-right">
        <input type='button' class='btn btn-next btn-fill btn-warning btn-wd' name='next' value='Next' />
        <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd' name='finish' value='Submit' />

    </div><div ><br><br><br></div>

    <div class="pull-left">
        <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
    </div>
    <div class="clearfix"></div>
</div>
</form>
</div>
</div>
</div>
</div>
