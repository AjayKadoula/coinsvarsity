  <body class="shadow p-3 mb-5 bg-white rounded">

<div id="background"></div><br><br><br><br><br>
    <div class="page login-page" >
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
            
			<div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Dashboard</h1>
                  </div>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
              </div>
			  
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate">
			   <div class="form-group row">
				<div class="form-check">
					<label>
						<input type="radio" name="radio" checked> <span class="label-text">Investor</span>
					</label>
				</div>
				<div class="form-check">
					<label>
						<input type="radio" name="radio"> <span class="label-text">ICO Creater</span>
					</label>
				</div>
				<div class="form-check">
					<label>
						<input type="radio" name="radio"> <span class="label-text">Public ICO</span>
					</label>
				</div>
				</div>
                    <h3>Registration</h3>
                    <div class="form-group">
                      <input id="login-username" type="text" name="loginUsername" required data-msg="Please enter your username" class="input-material">
                      <label for="login-username" class="label-material">User Name</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">Password</label>
                    </div><a id="login" href="index.html" class="btn btn-primary btn-block">SingUp</a>

				
					<br>
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
	   	<div class="row omb_row-sm-offset-6  omb_socialButtons">
    	    <div class="col-xs-4 col-sm-5 mx-auto">
		        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Facebook</span>
		        </a>
	        </div>
            <br>
        	<div class="col-xs-4 col-sm-5">
		        <a href="#" class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
	        </div>	
		</div>
                  </form><br><center><h7>Want Login? </h7><a href="login.html" class="signup">Log In</a></center>
                </div>
              </div>
            </div>
